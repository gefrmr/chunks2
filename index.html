<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Verwijzing naar je manifest -->
    <link rel="manifest" href="manifest.json">

    <title>Add to Chunks</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            text-align: center;
        }
        .status {
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Chunks Share Target</h2>
<p>Deze webapp ontvangt gedeelde tekst en stuurt die naar je Google Sheet.</p>

<div class="status" id="status">Wachten op gedeelde tekstâ€¦</div>

<script>
async function handleShare() {
    const params = new URLSearchParams(window.location.search);

    const text = params.get("text") || "";
    const url  = params.get("url")  || "";

    const statusEl = document.getElementById("status");

    if (!text && !url) {
        statusEl.textContent = "Geen gedeelde tekst ontvangen.";
        return;
    }

    statusEl.textContent = "Bezig met toevoegenâ€¦";

    // ðŸ‘‰ VUL HIER JE EIGEN WEBHOOK-URL IN
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbwHOsRCzzgJIJdLbId1bBqkvIU5s2q_NZZAw7n2Hz0ztQM5FXFwCnOsuNQWanxGBKTH/exec";

    try {
        await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body:
                "text=" + encodeURIComponent(text) +
                "&url="  + encodeURIComponent(url)
        });

        statusEl.textContent = "Toegevoegd aan je Google Sheet!";
    } catch (e) {
        statusEl.textContent = "Fout bij verzenden.";
        console.error(e);
    }
}

handleShare();
</script>

</body>
</html>
